<form>
    <input disabled="true" name="codigo"  class="form-control" type="text"   [(ngModel)]="container.codigo"  >
    <input name="empresa" class="form-control" type="text"   [(ngModel)]="container.empresa" >
    <input name="capacidad" class="form-control" type="number"   [(ngModel)]="container.capacidad" > 
    <input name="color" style="height: 50px;" class="form-control" type="color" [(ngModel)]="container.color" >
    <button type="button" class="w-100 btn btn-lg btn-outline-primary" (click)="myAlert()">Modificar Container</button>
</form>
