<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check" viewBox="0 0 16 16">
      <title>Check</title>
      <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
    </symbol>
  </svg>
  
  <div class="container py-3">
    <header>
      <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Listado Containers</h1>
        <div style="overflow: scroll;height: 300px;">
          <app-tabla-container [containers]="arrayconteiners" (containerSeleccionadoevent)="ObtenerConteinersSelecionadoLista($event)"></app-tabla-container>
        </div>
      </div>
    </header>
  
    <main>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Alta Container</h4>
            </div>
            <div class="card-body">
              <app-alta-container  (containerSeleccionadoevent)="ObtenerContainerSelecionada($event)" ></app-alta-container>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Modificacion Container</h4>
            </div>
            <div class="card-body">
              <div *ngIf="select">
                <app-modificar-container  [container]="conteinerSelec"  (Estado)="EstadoConatinerModifElim($event)"></app-modificar-container>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-white bg-primary border-primary">
              <h4 class="my-0 fw-normal">Eliminacion Container</h4>
            </div>
            <div class="card-body">
              <div *ngIf="select">
                <app-borrar-container  [container]="conteinerSelec"  (Estado)="EstadoConatinerModifElim($event)"></app-borrar-container>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <h2 class="display-6 text-center mb-4">Datos Ultimo Container dado de Alta</h2>
  
      <div class="table-responsive">
        <table class="table text-center">
          <tbody>
            <tr>
              <th scope="row" class="text-start">Codigo</th>
              <td></td>
              <td><input disabled="true" name="codigo"  class="form-control" type="text" [(ngModel)]="ultimoAltaContainer.codigo"><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
            </tr>
            <tr>
              <th scope="row" class="text-start">Empresa</th>
              <td></td>
              <td><input  disabled="true" name="empresa"  class="form-control" type="text" [(ngModel)]="ultimoAltaContainer.empresa"><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
            </tr>
            <tr>
              <th scope="row" class="text-start">Capacidad</th>
              <td></td>
              <td><input  disabled="true" name="capacidad"  class="form-control" type="text" [(ngModel)]="ultimoAltaContainer.capacidad"><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
            </tr>
            <tr>
              <th scope="row" class="text-start">Color</th>
              <td></td>
              <td><input style="height: 40px;"  disabled="true" name="color"  class="form-control" type="color" [(ngModel)]="ultimoAltaContainer.color"><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  
   
  </div>
